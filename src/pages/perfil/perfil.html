
<ion-header>

  <ion-navbar>
    <ion-title>perfil</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
            <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
</ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-item>
    
    <p>Nombre de usuario: <span>{{card.nombreDeUsuario}}</span></p>
  </ion-item>
  
  <ion-item>
      <p>Nombre : <span>{{card.PrimerNombre}}</span></p>
    </ion-item>
  
  <ion-item>
      <p>Apellido: <span>{{card.apellido}}</span></p>
  </ion-item>

  <button ion-button color="positive" block (click)="logMeOut()">
    Log Me Out Please
  </button>
</ion-content>
