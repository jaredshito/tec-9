<ion-header>

  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only (click)="closeModal()">
              <ion-icon item-right name="ios-close-outline"></ion-icon>
          </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        
        <h2>{{ cards.Encabezado }}</h2>
        <p>{{ cards.Pregunta }}</p>
        <p>{{ cards.Materia }}</p>
        <p>Publicado por : <span id ="usuario"> {{cards.UserNombre}}</span></p>
    </div>
    
    <ion-grid>
            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-card *ngFor="let card of Komentario"  >
                    <ion-card-header>
                      {{ card.Usuario }}
                    </ion-card-header>
                    <ion-card-content>
                    <p>
                      {{ card.com }}
                    </p>
                       </ion-card-content>
                  </ion-card>
                </ion-list>
              </ion-col>
            </ion-row>
        </ion-grid>
      

</ion-content>
<ion-footer>
<ion-toolbar>
        <ion-item>
                <ion-label floating>Comentar:</ion-label>
                <ion-textarea [(ngModel)]="Comentario.Coment"></ion-textarea>
              </ion-item>
    <button ion-button color="positive" block (click)="Comentar()" >Comentar</button>
</ion-toolbar>
</ion-footer>
