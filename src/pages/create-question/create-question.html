<ion-header>

  <ion-navbar>
    <ion-title>Haz una Pregunta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
    <div class="formulario">

        <ion-item>
            <ion-label>Materia</ion-label>
            <ion-select [(ngModel)]="Question.Materia">
              <ion-option>Base De Datos</ion-option>
              <ion-option>Programacion Orientada a Objetos</ion-option>
              <ion-option>Inteligencia Artificial</ion-option>
              <ion-option>Calculo Integral</ion-option>
            </ion-select>
          </ion-item>
        
         
         <ion-item>
           <ion-label floating>Encabezado</ion-label>
           <ion-textarea [(ngModel)]="Question.Encabezado"></ion-textarea>
         </ion-item>
     
         <ion-item>
           <ion-label floating>Pregunta:</ion-label>
           <ion-textarea [(ngModel)]="Question.Pregunta"></ion-textarea>
         </ion-item>
         
         
     
         <button ion-button blick color="dark" (click)="guardar()" >Guardar</button>
     
       </div>
     

</ion-content>
